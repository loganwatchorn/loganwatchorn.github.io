<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Watchorn's Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }
        #content {
            position: fixed;
            z-index: 1;
            top: 40px;
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
        }
        h1 {
            font-size: 35px;
            font-weight: 400;
            margin: 0 0 20px;
        }
        #links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #links img {
            width: 30px;
            height: 30px;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>LOGAN WATCHORN</h1>
        <div id="links">
            <a href="https://www.github.com/loganwatchorn" target="_blank"><img src="media/github-logo-white.svg" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/loganwatchorn" target="_blank"><img src="media/linkedin-logo-white.png" alt="LinkedIn"></a>
            <a href="https://www.x.com/logan_watchorn" target="_blank"><img src="media/x-logo-white.svg" alt="X"></a>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="constants.js"></script>
    <script src="sim.js"></script>
</body>
</html>
